<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Calculator</title>
  </head>
  <body>
    <div class="outer">
        <div class="inner-display">
            <div class="tracker"></div>
            <div class="display"></div>
        </div>
        <div class="inner-buttons">
            <div class="buttons-0">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div class="buttons-1">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="/">รท</button>
            </div>
            <div class="buttons-2">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="*">x</button>
            </div>
            <div class="buttons-3">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="-">-</button>
            </div>
            <div class="buttons-4">
                <button class="0">0</button>
                <button class="decimal">.</button>
                <button class="+">+</button>
                <button class="=">=</button>
            </div>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
