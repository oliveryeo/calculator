<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Calculator</title>
  </head>
  <body>
    <div class="outer">
        <div class="inner-display"></div>
        <div class="inner-buttons">
            <div class="buttons-1">
                <button class="seven"></button>
                <button class="eight"></button>
                <button class="nine"></button>
                <button class="divide"></button>
            </div>
            <div class="buttons-2">
                <button class="four"></button>
                <button class="five"></button>
                <button class="six"></button>
                <button class="multiply"></button>
            </div>
            <div class="buttons-3">
                <button class="one"></button>
                <button class="two"></button>
                <button class="three"></button>
                <button class="subtract"></button>
            </div>
            <div class="buttons-4">
                <button class="zero"></button>
                <button class="decimal"></button>
                <button class="add"></button>
                <button class="equal"></button>
            </div>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
